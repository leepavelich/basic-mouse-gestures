<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Mouse Gestures</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      h1 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      p {
        font-size: 14px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Mouse Gestures Extension</h1>
    <p>Use mouse gestures to navigate:</p>
    <ul>
      <li>Left: Go back</li>
      <li>Right: Go forward</li>
      <li>Up: Open new tab / Open link in new tab</li>
      <li>Down: Open new tab in background / Open link in background</li>
      <li>Down->Right: Close tab</li>
    </ul>
  </body>
</html>
